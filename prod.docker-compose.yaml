version: '3.8' 

services:
  app:
    build:
      context: .  
      dockerfile: prod.Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s 
      timeout: 10s  
      retries: 3